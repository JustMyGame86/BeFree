<div class="container">
  <h1>New Review</h1>
  <form (ngSubmit)="onSubmit()" #reviewForm="ngForm">
    <div class="form-group">
      <label for="property">Property</label>
      <select class="form-control" id="property" required [(ngModel)]="model.PropertyId" #t (change)="update(t.value)" name="Property">
              <option *ngFor="let property of properties" [value]="property.Id">{{property.Name}} [{{property.Category.Name}}]</option>
            </select>
    </div>

    <div class="form-group">
      <label for="rating">Rating</label>
      <input type="text" class="form-control" id="rating" required [(ngModel)]="model.Rating" name="Rating">
    </div>

    <div class="form-group">
      <label for="comment">Comment</label>
      <textarea type="textarea" class="form-control" id="comment" [(ngModel)]="model.Comment" name="Comment"></textarea>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>

  </form>
  <button class="btn btn-success" (click)="success('Success!!')">Success</button>
</div>
